<!DOCTYPE html>

<head>

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="asset/input.css">
  <!-- Demo styles -->
 
</head>

<body>
  <!-- Swiper -->
  <div class="bg">
    <img src="asset/img/1.jfif" alt="">
    <img src="asset/img/2.jpg" alt="">
    <img src="asset/img/3.jpg" alt="">
    <img src="asset/img/4.jpg" alt="">
    <img src="asset/img/5.jpg" alt="">

  <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper2">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <h6>rollsroyce phantom</h6>
        <img src="asset/img/11.jpg" />
      </div>
      <div class="swiper-slide">
        <h6></h6>
        <img src="asset/img/16.webp" />
      </div>
      <div class="swiper-slide">
        <h6></h6>
        <img src="asset/img/3.jpg" />
      </div>
      <div class="swiper-slide">
        <h6></h6>
        <img src="asset/img/12.jpg" />
      </div>
      <div class="swiper-slide">
        <h6></h6>
        <img src="asset/img/5.jpg" />
      </div>
      <div class="swiper-slide">
        <h6></h6>
        <img src="asset/img/6.jpg" />
      </div>
      <div class="swiper-slide">
        <h6></h6>
        <img src="asset/img/7.webp" />
      </div>
      <div class="swiper-slide">
        <h6></h6>
        <img src="asset/img/8.jpg" />
      </div>
      <div class="swiper-slide">
        <h6></h6>
        <img src="asset/img/14.avif" />
      </div>
      <div class="swiper-slide">
        <h6></h6>
        <img src="asset/img/tucan.jpg" />
      </div>
    </div>
    <div class="swiper-button-next">
      <i class="bi bi-caret-right"></i>
    </div>
    <div class="swiper-button-prev">
      <i class="bi bi-caret-left"></i>
    </div>
  </div>
  <div thumbsSlider="" class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="asset/img/11.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="asset/img/16.webp" />
      </div>
      <div class="swiper-slide">
        <img src="asset/img/3.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="asset/img/12.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="asset/img/5.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="asset/img/6.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="asset/img/7.webp" />
      </div>
      <div class="swiper-slide">
        <img src="asset/img/8.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="asset/img/14.avif" />
      </div>
      <div class="swiper-slide">
        <img src="asset/img/tucan.jpg" />
      </div>
    </div>
  </div>

  <div class="autoplay-progress">
    <svg viewBox="0 0 48 48">
      <circle cx="24" cy="24" r="20"></circle>
    </svg>
    <span></span>
  </div>

  <h1 class="fancy">slider coded by alikhazaei</h1>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script src="asset/script.js">
 
  </script>
